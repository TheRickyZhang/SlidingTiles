{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sliding Puzzle Solver</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {# Try to redirect all major errors back here with this message #}
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="{{ message.tags|default_if_none:'' }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form action="{% url 'game' %}" method="get">
        <label for="rows">Number of Rows (2-12):</label>
        <input type="number" id="rows" name="rows" min="2" max="12" required>

        <label for="columns">Number of Columns (2-12):</label>
        <input type="number" id="columns" name="columns" min="2" max="12" required>

        <button type="submit">Start Game</button>
    </form>
</body>
</html>
