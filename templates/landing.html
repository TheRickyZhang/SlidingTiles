{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sliding Puzzle Solver</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="{{ message.tags|default_if_none:'' }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form action="{% url 'game' %}" method="get">
        <label for="gridSize">Grid Size:</label>
        <select id="gridSize" name="gridSize" required>
            <option value="3">3 x 3</option>
            <option value="4" selected>4 x 4</option>
        </select>

        <button type="submit">Start Game</button>
    </form>
</body>
</html>
