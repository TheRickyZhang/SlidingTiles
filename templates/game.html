{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sliding Tile Puzzle</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{% static 'js/game.js' %}"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        h2, div {
            text-align: center;
        }
    </style>
</head>

<body data-rows="{{ rows }}" data-cols="{{ cols }}">

    <!-- Main container -->
    <div id="main-container">
        <!-- Game and tree container -->
        <div id="game-and-tree-container">
            <!-- Left side container -->
            <div class="side-container">
                <div>
                    <h2>Greedy Solve</h2>
                    <div id="game-board1" class="game-board"></div>
                    <div>
                        <span>Time taken: </span>
                        <span id="greedyTimeTaken"></span>
                    </div>
                    <div>
                        <span>Number of moves: </span>
                        <span id="greedyNumMoves"></span>
                    </div>
                </div>
                <div class="tree-container">
                    <div id="left-tree-svg-container">
                        <!-- The SVG canvas for the left tree will be appended here by D3.js -->
                    </div>
                </div>
            </div>

            <!-- Right side container -->
            <div class="side-container">
                <div>
                    <h2>IDA* Solve</h2>
                    <div id="game-board2" class="game-board"></div>
                    <div>
                        <span>Time taken: </span>
                        <span id="idaTimeTaken"></span>
                    </div>
                    <div>
                        <span>Number of moves: </span>
                        <span id="idaNumMoves"></span>
                    </div>
                </div>
                <div class="tree-container">
                    <div id="right-tree-svg-container">
                        <!-- The SVG canvas for the right tree will be appended here by D3.js -->
                    </div>
                </div>
            </div>
        </div>
        
        <div id="header-container">
            <!-- Back button -->
            <form action="{% url 'landing' %}" method="get">
                <button type="submit" id="back-button" class="back-button">Back</button>
            </form>
            <button id="new-game-button" class="control-button">New Game</button>
            <button id="toggle-tree-button">Toggle Trees</button>
        </div>

        <div id="shuffle-container">
            <label for="shuffleSlider">Shuffle Amount:</label>
            <input type="range" id="shuffleSlider" min="0" max="400" value="100" step="1">
            <span id="shuffleValue">100</span>
            <button id="shuffleButton">Shuffle</button>
        </div>
        
        <div id="button-container-1" class = "column-container">
            <button id="move-up" class="make-move-button" data-direction="-1,0">Up</button>
            <button id="move-left" class="make-move-button" data-direction="0,-1">Left</button>
            <button id="move-right" class="make-move-button" data-direction="0,1">Right</button>
            <button id="move-down" class="make-move-button" data-direction="1,0">Down</button>
        </div>
        
        <div id = "button-container-2" class = "column-container">
            <button id="greedy-solve-button" class="solve-button">Greedy Solve</button>
            <button id="IDA-solve-button" class="solve-button">IDA* Solve</button>
            <button id="both-solve-button" class="solve-button">Solve Both</button>
            <div id="message-text" class="message-container"></div>
        </div>

    </div>
</body>
</html>
